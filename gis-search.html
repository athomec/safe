<div class="side-menu-body px-4 py-3">
    <div class="side-menu-form mb-3">
        <label for="object-name" class="form-label">物件名稱</label>
        <select class="form-select" id="object-name">
            <option selected>化學品</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="side-menu-form mb-3">
        <label for="object-keyword" class="form-label">關鍵字</label>
        <input type="text" class="form-control" id="object-keyword" placeholder="輸入關鍵字">
    </div>
    <hr>
    <div class="side-menu-form mb-3">
        <label for="object-area" class="form-label">區域</label>
        <select class="form-select" id="object-area">
            <option selected>全區</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <hr>
    <div class="side-menu-form mb-3">
    <label for="object-number" class="form-label">物質數量</label>
        <select class="form-select me-2" id="object-number" style="min-width: 70px;">
            <option selected>>=</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <input type="number" class="form-control me-2" id="object-keyword" placeholder="輸入數量">
        <span class="flex-shrink-0">公斤</span>
    </div>
    <div class="side-menu-form mb-3">
        <label for="object-rule" class="form-label">物質法規</label>
        <select class="form-select me-2" id="object-rule">
            <option selected>全法規</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="side-menu-form mb-3">
        <label for="object-type" class="form-label">危害分類</label>
        <select class="form-select me-2" id="object-type">
            <option selected>全分類</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="side-menu-footer py-3">
        <button class="side-menu-btn btn btn-default-primary-color hvr-sweep-to-right w-100"
            onclick="location.href='gis-search-result.html';">

        </button>
        </div>
</div>

			</div>
			<!-- SCRIPTS -->
			<script src="assets/js/jquery-3.7.0.min.js"></script>
<script src='assets/js/jquery-ui.min.js'></script>

<script>
    AOS.init();
</script>
<script>
    $(function () {
        $('#export-from').datetimepicker({
            locale: 'zh-tw',
            defaultDate: new Date(),
            format: 'L',
            icons: {
                time: "bi bi-clock",
                date: "bi bi-calendar",
                up: "bi bi-arrow-up",
                down: "bi bi-arrow-down",
                previous: "bi bi-chevron-left",
                next: "bi bi-chevron-right",
                today: "bi bi-clock",
                clear: "bi bi-trash3"
            }
        });
        $('#export-to').datetimepicker({
            locale: 'zh-tw',
            defaultDate: new Date(),
            format: 'L',
            icons: {
                time: "bi bi-clock",
                date: "bi bi-calendar",
                up: "bi bi-arrow-up",
                down: "bi bi-arrow-down",
                previous: "bi bi-chevron-left",
                next: "bi bi-chevron-right",
                today: "bi bi-clock",
                clear: "bi bi-trash3"
            }
        });
         $(document).ready(function () {
            var myModal = $('#modal-alert');
            setTimeout(function () {
                // 使用淡入效果顯示 modal
                myModal.modal('show').css('opacity', 0).animate({ opacity: 1 }, 300);
            }, 1000); // 顯示 modal，延遲 1 秒
            setTimeout(function () {
                // 使用淡出效果關閉 modal
                myModal.animate({ opacity: 0 }, 300, function () {
                    myModal.modal('hide');
                });
            }, 4000); // 關閉 modal，延遲 4 秒
        });
    });
</script>
