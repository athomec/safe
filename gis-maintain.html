<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>職業安全衛生資訊管理系統</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="職業安全衛生資訊管理系統,職業安全衛生資訊,職業安全衛生,安全衛生資訊">
    <meta name="description" content="職業安全衛生資訊管理系統" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:site_name" content="image.png" />
    <meta property="og:image" content="./assets/images/fb-img.png" />
    <!--分享設定-->
    <link rel="icon" href="./assets/images/favicon.png" />
    <!--iconfont設定-->
    <link rel="stylesheet" href="./assets/style/all.css">
    <!--css設定-->
</head>
		<body class="scrollbar scrollx-none">
			<div class="wrapper">
				<!--內容開始-->
				<div class="side-menu-header">
    <img src="./assets/images/ic-maintian.svg" class="me-1"> 物件維護
</div>
<div class="side-menu-body px-4 pt-4 pb-3">
    <p class="mb-3">請用滑鼠左鍵在地圖上框選欲建立建物範圍(3個點以上)後，輸入相關資料，點擊「新增」按鈕即可。*右鍵可刪除該點</p>
    <hr class="mb-4">
    <div class="side-menu-form mb-3">
        <label for="object-name" class="form-label">物件名稱</label>
        <select class="form-select" id="object-name">
            <option selected>化學品</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="side-menu-form mb-3">
        <label for="object-height" class="form-label">物件樓高</label>
        <div class="form-number w-100 me-2">
            <input type="number" value="100" min="10" max="1000" step="1" class="form-control w-100" id="object-height">
        </div>
        <span class="flex-shrink-0">公斤</span>
    </div>
    <div class="side-menu-form mb-3">
        <label for="up-stairs" class="form-label">地上樓層</label>
        <div class="form-number w-100 me-2">
            <input type="number" value="3" min="1" max="30" step="1" class="form-control w-100" id="up-stairs">
        </div>
        <span class="flex-shrink-0" style="width: 33px;">樓</span>
    </div>
    <div class="side-menu-form mb-3">
        <label for="down-stairs" class="form-label">地上樓層</label>
        <div class="form-number w-100 me-2">
            <input type="number" value="1" min="1" max="30" step="1" class="form-control w-100" id="down-stairs">
        </div>
        <span class="flex-shrink-0" style="width: 33px;">樓</span>
    </div>
    <div class="side-menu-footer py-3" data-num="odd">
        <button class="side-menu-btn btn btn-border-primary-color hvr-sweep-to-right py-1 me-3 mb-2" type="button">
            <img src="./assets/images/ic-cancel.svg" alt=""> 取消
        </button>
        <button class="side-menu-btn btn btn-border-primary-color hvr-sweep-to-right py-1 me-3 mb-2"
            onclick="location.href='gis-search-result.html';" type="button">
            <img src="./assets/images/ic-delete.svg"> 刪除
        </button>
        <button class="side-menu-btn btn btn-default-primary-color hvr-sweep-to-right py-1 mb-2"
            onclick="location.href='gis-search-result.html';" type="button">
            <img src="./assets/images/ic-save.svg"> 儲存
        </button>
    </div>
				<!--內容結束-->
			</div>
			<!-- SCRIPTS -->
			<script src="assets/js/jquery-3.7.0.min.js"></script>
<script src='assets/js/jquery-ui.min.js'></script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="assets/js/jquery.ui.touch-punch.min.js"></script>
<script src="assets/js/moment-with-locales.min.js"></script>
<script src="assets/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="assets/js/slick.js"></script>
<script src="assets/js/script.js"></script>
<script>
    AOS.init();
</script>
<script>
    $(function () {
        $('#export-from').datetimepicker({
            locale: 'zh-tw',
            defaultDate: new Date(),
            format: 'L',
            icons: {
                time: "bi bi-clock",
                date: "bi bi-calendar",
                up: "bi bi-arrow-up",
                down: "bi bi-arrow-down",
                previous: "bi bi-chevron-left",
                next: "bi bi-chevron-right",
                today: "bi bi-clock",
                clear: "bi bi-trash3"
            }
        });
        $('#export-to').datetimepicker({
            locale: 'zh-tw',
            defaultDate: new Date(),
            format: 'L',
            icons: {
                time: "bi bi-clock",
                date: "bi bi-calendar",
                up: "bi bi-arrow-up",
                down: "bi bi-arrow-down",
                previous: "bi bi-chevron-left",
                next: "bi bi-chevron-right",
                today: "bi bi-clock",
                clear: "bi bi-trash3"
            }
        });
         $(document).ready(function () {
            var myModal = $('#modal-alert');
            setTimeout(function () {
                // 使用淡入效果顯示 modal
                myModal.modal('show').css('opacity', 0).animate({ opacity: 1 }, 300);
            }, 1000); // 顯示 modal，延遲 1 秒
            setTimeout(function () {
                // 使用淡出效果關閉 modal
                myModal.animate({ opacity: 0 }, 300, function () {
                    myModal.modal('hide');
                });
            }, 4000); // 關閉 modal，延遲 4 秒
        });
    });
</script>
		</body>
</html>
